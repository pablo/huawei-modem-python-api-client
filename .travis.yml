language: python
python:
- 3.5
- 3.6
matrix:
  include:
  - python: 3.7
    dist: xenial
    sudo: true
sudo: false
install:
- pip install -U pip
- pip install .[testing,linting]
script:
- flake8 --ignore=E501 .
- bandit --recursive --skip=B318,B408 .
- pylint --disable=C0111,C0103 huaweisms
- nosetests --stop --verbose --with-xcoverage --cover-package=huaweisms --cover-tests tests
after_success:
- coveralls
deploy:
  provider: pypi
  user: dopstar
  on:
    tags: true
  skip_existing: true
  password:
    secure: 
